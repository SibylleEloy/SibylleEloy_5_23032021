  <body>
    <header>
      <script

      <div

                  clip-rule="evenodd"
                ></path>
                <path
                  x-show="open"
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <nav
            :class="{'flex': open, 'hidden': !open}"
            class="
              flex-col flex-grow
              pb-4
              md:pb-0
              hidden
              md:flex md:justify-end md:flex-row
            "
          >
            <a

                px-4
                py-2
                mt-2
                text-sm
                font-semibold
                bg-transparent
                rounded-lg

                dark-mode:hover:bg-gray-600
                dark-mode:focus:bg-gray-600
                dark-mode:focus:text-white
                dark-mode:hover:text-white
                dark-mode:text-gray-200
                md:mt-0 md:ml-4
                hover:text-gray-900
                focus:text-gray-900
                hover:bg-gray-200
                focus:bg-gray-200 focus:outline-none focus:shadow-outline
              "
              href="#"
              >About</a
            >
            <div
              @click.away="open = false"
              class="relative"
              x-data="{ open: false }"
            >
              <button
                @click="open = !open"
                class="
                  flex flex-row
                  items-center
                  w-full
                  px-4
                  py-2
                  mt-2
                  text-sm
                  font-semibold
                  text-left
                  bg-transparent
                  rounded-lg
                  dark-mode:bg-transparent
                  dark-mode:focus:text-white
                  dark-mode:hover:text-white
                  dark-mode:focus:bg-gray-600
                  dark-mode:hover:bg-gray-600
                  md:w-auto md:inline md:mt-0 md:ml-4
                  hover:text-gray-900
                  focus:text-gray-900
                  hover:bg-gray-200
                  focus:bg-gray-200 focus:outline-none focus:shadow-outline
                "
              >
                <span>Cat√©gories</span>
                <svg
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  :class="{'rotate-180': open, 'rotate-0': !open}"
                  class="
                    inline
                    w-4
                    h-4
                    mt-1
                    ml-1
                    transition-transform
                    duration-200
                    transform
                    md:-mt-1
                  "
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
              <div
                x-show="open"
                x-transition:enter="transition ease-out duration-100"
                x-transition:enter-start="transform opacity-0 scale-95"
                x-transition:enter-end="transform opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="transform opacity-100 scale-100"
                x-transition:leave-end="transform opacity-0 scale-95"
                class="
                  absolute
                  right-0
                  w-full
                  mt-2
                  origin-top-right
                  rounded-md
                  shadow-lg
                  md:w-48
                "
              >
                <div
                  class="
                    px-2
                    py-2
                    bg-white
                    rounded-md
                    shadow
                    dark-mode:bg-gray-800
                  "
                >
                  <a
                    class="
                      block
                      px-4
                      py-2
                      mt-2
                      text-sm
                      font-semibold
                      bg-transparent
                      rounded-lg
                      dark-mode:bg-transparent
                      dark-mode:hover:bg-gray-600
                      dark-mode:focus:bg-gray-600
                      dark-mode:focus:text-white
                      dark-mode:hover:text-white
                      dark-mode:text-gray-200
                      md:mt-0
                      hover:text-gray-900
                      focus:text-gray-900
                      hover:bg-gray-200
                      focus:bg-gray-200 focus:outline-none focus:shadow-outline
                    "
                    href="page-product-list.html"
                    >Ours en peluche</a
                  >
                  <a
                    class="
                      block
                      px-4
                      py-2
                      mt-2
                      text-sm
                      font-semibold
                      bg-transparent
                      rounded-lg
                      dark-mode:bg-transparent
                      dark-mode:hover:bg-gray-600
                      dark-mode:focus:bg-gray-600
                      dark-mode:focus:text-white
                      dark-mode:hover:text-white
                      dark-mode:text-gray-200
                      md:mt-0
                      hover:text-gray-900
                      focus:text-gray-900
                      hover:bg-gray-200
                      focus:bg-gray-200 focus:outline-none focus:shadow-outline
                    "
                    href="#"
                    >Appareils photo</a
                  >
                  <a
                    class="
                      block
                      px-4
                      py-2
                      mt-2
                      text-sm
                      font-semibold
                      bg-transparent
                      rounded-lg
                      dark-mode:bg-transparent
                      dark-mode:hover:bg-gray-600
                      dark-mode:focus:bg-gray-600
                      dark-mode:focus:text-white
                      dark-mode:hover:text-white
                      dark-mode:text-gray-200
                      md:mt-0
                      hover:text-gray-900
                      focus:text-gray-900
                      hover:bg-gray-200
                      focus:bg-gray-200 focus:outline-none focus:shadow-outline
                    "
                    href="#"
                    >Meubles</a
                  >
                </div>
              </div>
            </div>
          </nav>
          <!-- Cart -->
          <div class="p-3" x-data="{ open: false }">
            <div class="flex justify-center">
              <div class="relative">
                <button
                  onclick="return cartOpen()"
                  @click="open = !open"
                  id="buttonCart"
                  class="flex flex-row cursor-pointer truncate p-2 px-4 rounded"
                >
                  <div></div>
                  <div class="flex flex-row-reverse ml-2 w-full">
                    <div slot="icon" class="relative">
                      <div
                        id="cartCounterAlert"
                        class="
                          absolute
                          text-xs
                          rounded-full
                          -mt-1
                          -mr-2
                          px-1
                          font-bold
                          top-0
                          right-0
                          bg-red-700
                          text-white
                        "
                      ></div>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="100%"
                        height="100%"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-shopping-cart w-6 h-6 mt-2"
                      >
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path
                          d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                        ></path>
                      </svg>
                    </div>
                  </div>
                </button>
                <div
                  x-show="open"
                  class="absolute w-full rounded-b border-t-0 z-10"
                >
                  <div
                    id="dropdownCart"
                    x-show="open"
                    class="shadow-xl w-64 transform -translate-x-40 z-10"
                  >
                    <div
                      id="cartStructure"
                      class="
                        p-2
                        flex flex-col
                        bg-white
                        hover:bg-gray-100
                        cursor-pointer
                        border-b border-gray-100
                      "
                    ></div>
                    <div class="bg-white p-4 justify-center flex">
                      <button
                        id="checkoutBtn"
                        class="
                          text-base
                          undefined
                          hover:scale-110
                          focus:outline-none
                          flex
                          justify-center
                          px-4
                          py-2
                          rounded
                          font-bold
                          cursor-pointer
                          hover:bg-teal-700 hover:text-teal-100
                          bg-teal-100
                          text-teal-700
                          border
                          duration-200
                          ease-in-out
                          border-teal-600
                          transition
                        "
                      ></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div></div>
          </div>
        </div>
      </div>
    </header>

        <div class="flex flex-col lg:flex-row mt-8">

                        border-0 border-b-2 border-gray-200

                      placeholder=""
                    />

                  <label class="block">
                    <span class="block text-sm font-medium text-gray-700">Email address</span>
                    <input
                      type="email"
                      class="
                        mt-0
                        block
                        w-full
                        px-0.5
                        border-0 border-b-2 border-gray-200
                        focus:ring-0 focus:border-black

                      placeholder="john@example.com"
                    />

                </div>
              </div>

              <div class="mt-8">
                <h4 class="text-sm text-gray-500 font-medium">
                  Delivery address
                </h4>
                <div class="mt-8 col-span-6">
                  <label for="street_address" class="block text-sm font-medium text-gray-700">Street address</label>
                  <input type="text" name="street_address" id="street_address" autocomplete="street-address" class="
                  mt-0
                  block
                  w-full
                  px-0.5
                  border-0 border-b-2 border-gray-200
                  focus:ring-0 focus:border-black
                ">
                </div>
  
                <div class="col-span-6 sm:col-span-6 lg:col-span-2">

                  focus:ring-0 focus:border-black

                </div>
             
              </div>
             
              <div class="flex items-center justify-between mt-8">
